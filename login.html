<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Completionist Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="toast.js" defer></script>
</head>

<body class="auth-page">
    <div class="container">
        <header class="topbar">
            <div class="brand">Completionist Tracker</div>
        </header>

        <main class="panel">
            <h1>Log in</h1>
            <p class="section" style="color: var(--muted);">Access your progress and track your games.</p>

            <form id="loginForm">
                <div class="form-row">
                    <input type="email" id="email" class="input" placeholder="Email" required />
                </div>
                <div class="form-row">
                    <input type="password" id="password" class="input" placeholder="Password" required />
                </div>
                <div class="form-row">
                    <button type="submit" class="button">Login</button>
                    <span id="result" class="flash"></span>
                </div>
                <div class="form-row">
                    <a href="register.html" class="link-btn btn-ghost">No account? Create one here</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        const API = "https://completionist-backend.onrender.com";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API}/api/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json().catch(() => ({}));

                if (res.ok && data.user_id) {
                    localStorage.setItem("ct_user_id", data.user_id);
                    window.location.href = "index.html";
                } else {
                    document.getElementById("result").innerText = data.message || "Login failed";
                }
            } catch {
                document.getElementById("result").innerText = "Network error.";
            }
        });
    </script>
</body>

</html>
