<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€“ Completionist Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="toast.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="auth-page">
    <div class="container">
        <header class="topbar">
            <div class="brand">Completionist Tracker</div>
        </header>

        <main class="panel">
            <h1>Create account</h1>
            <p class="section" style="color: var(--muted);">Start tracking your games and progress.</p>

            <form id="registerForm">
                <div class="form-row">
                    <input type="text" id="username" class="input" placeholder="Username" required />
                </div>
                <div class="form-row">
                    <input type="email" id="email" class="input" placeholder="Email" required />
                </div>
                <div class="form-row">
                    <input type="password" id="password" class="input" placeholder="Password" required />
                </div>
                <div class="form-row">
                    <button type="submit" class="button">Register</button>
                    <span id="result" class="flash"></span>
                </div>
                <div class="form-row">
                    <a href="login.html" class="link-btn btn-ghost">Back to login</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        const API = "https://completionist-backend.onrender.com";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json().catch(() => ({}));

                if (res.ok || res.status === 409) {
                    document.getElementById("result").innerText =
                        data.message || "Registered. You can log in now.";
                    setTimeout(() => window.location.href = "login.html", 800);
                } else {
                    document.getElementById("result").innerText = data.message || "Register failed";
                }
            } catch {
                document.getElementById("result").innerText = "Network error.";
            }
        });
    </script>
</body>

</html>
