<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="brand">Completionist Tracker</div>
            <div class="nav">
                <a class="link-btn btn-ghost" href="login.html">Back to login</a>
            </div>
        </div>

        <div class="panel" style="max-width:520px">
            <h1>Create account</h1>
            <p class="section" style="color:var(--muted)">Start tracking your games and progress.</p>

            <form id="registerForm">
                <div class="form-row">
                    <input type="text" id="username" class="input" placeholder="Username" required>
                </div>
                <div class="form-row">
                    <input type="email" id="email" class="input" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <input type="password" id="password" class="input" placeholder="Password" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="button">Register</button>
                    <a href="login.html" class="link-btn btn-ghost">Back to login</a>
                    <span id="result" class="flash"></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API = "http://localhost:5000";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(`${API}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok || res.status === 409) {
                    // 409 = already registered, good enough for now
                    document.getElementById("result").innerText = data.message || "Registered. You can log in now.";
                    setTimeout(() => window.location.href = "login.html", 800);
                } else {
                    document.getElementById("result").innerText = data.message || "Register failed";
                }
            } catch {
                document.getElementById("result").innerText = "Network error.";
            }
        });

    </script>
</body>

</html>
